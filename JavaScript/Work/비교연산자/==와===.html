<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		alert( 1 === "1" );          // false
		alert( null === undefined ); // false
		alert( true === 1 );         // false
		alert( 0 === -0 );           // true

		// == 는 값만으로 체크를 하는 것이고
		// === 은 형태와 값을 모두 체크하여 비교하는 것이다.

		alert( 1 ==  "1" );          // true
		alert( null == undefined );  // true
		alert( true == 1 );          // true
		alert( 0 == -0 );            // true
	</script>
</head>
<body>

</body>
</html>
